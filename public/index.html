<script>
  window.onload = function() {
    console.log("SET");
    setTimeout( function() {
        getAndDisplayMeme();
    }, 3000);

  function getAndDisplayMeme() {
      url = getRandomMemeURL();
      imgTag = document.getElementById("memeIMG");

      imgTag.src = url;

 }

</script>
